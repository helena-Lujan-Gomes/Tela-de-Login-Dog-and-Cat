<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login Animal Pet</title>

</head>

<body>
    <div class="container">
        <form>
            <div id="imagem">
                <img src="Img/imagem 3.png" alt="imagem cão e gato">
            </div>

            <div class="form">
                <div class="form-header">
                    <img src="Img/imagem 1.webp" alt="cão filhote" width="150">
                </div>

                <div class="form-user">
                    <input type="text" placeholder="Usuário">
                </div>

                <div class="form-password">
                    <input type="password" placeholder="Senha">
                </div>

                <div class="form-button">
                    <button>Entrar</button>
                </div>

                <div class="form-icon">
                    <a href="https://www.instagram.com/lujanhelena/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="https://www.linkedin.com/in/helena-gomes-21590024a/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>

                    <a href="https://github.com/helena-Lujan-Gomes" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </form>

    </div>

    <script src="https://kit.fontawesome.com/336ac9f5a4.js" crossorigin="anonymous"></script>
</body>

</html>
